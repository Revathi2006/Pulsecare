<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --primary-light: #4d94ff;
            --gold: #FFD700;
            --platinum: #E5E4E2;
            --diamond: #B9F2FF;
            --text-dark: #222;
            --text-light: #f8f9fa;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            --emergency-red: #ff4444;
            --warning-orange: #ff8800;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #0a1a2e, #000913);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-light);
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23ffffff10" stroke-width="0.5"/></svg>');
            opacity: 0.1;
            z-index: 0;
        }

        .diamond-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--diamond) 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.15;
            z-index: 0;
        }

        .diamond-decoration:nth-child(1) {
            top: -150px;
            left: -150px;
        }

        .diamond-decoration:nth-child(2) {
            bottom: -150px;
            right: -150px;
        }

        .chat-container {
            width: 480px;
            max-width: 95vw;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 30px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: scale(0.95);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.1) 0%, rgba(0, 102, 204, 0) 50%, rgba(255, 215, 0, 0.1) 100%);
            z-index: -1;
        }

        .chat-container::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border-radius: 23px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.3) 51%,
                rgba(255, 255, 255, 0) 52%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        .logo i {
            font-size: 28px;
            color: white;
        }

        .title-container {
            flex: 1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 3px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .status {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            font-size: 0.8em;
            color: var(--gold);
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        #chat-box {
            height: 380px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px 15px;
            margin-bottom: 20px;
            border-radius: 16px;
            background: rgba(10, 26, 46, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        #chat-box::-webkit-scrollbar {
            width: 6px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 3px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--primary-light));
            border-radius: 3px;
        }

        .message-container {
            display: flex;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes messageAppear {
            to { opacity: 1; transform: translateY(0); }
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-container.bot {
            justify-content: flex-start;
        }

        .message-container.emergency {
            animation: emergencyPulse 1.5s infinite;
        }

        @keyframes emergencyPulse {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }

        .message-container.user .avatar {
            background: linear-gradient(135deg, #555, #888);
            margin-right: 0;
            margin-left: 12px;
        }

        .message-container.emergency .avatar {
            background: linear-gradient(135deg, var(--emergency-red), #ff6b6b);
        }

        .message-content {
            max-width: 75%;
        }

        .message {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95em;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .message-container.bot .message {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.15), rgba(0, 102, 204, 0.25));
            border-top-left-radius: 4px;
            color: var(--text-light);
            border: 1px solid rgba(0, 102, 204, 0.3);
        }

        .message-container.user .message {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.25));
            border-top-right-radius: 4px;
            color: var(--text-light);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .message-container.emergency .message {
            background: linear-gradient(135deg, rgba(255, 68, 68, 0.2), rgba(255, 68, 68, 0.3));
            border: 1px solid rgba(255, 68, 68, 0.4);
            animation: emergencyPulse 1.5s infinite;
        }

        .message-container.warning .message {
            background: linear-gradient(135deg, rgba(255, 136, 0, 0.2), rgba(255, 136, 0, 0.3));
            border: 1px solid rgba(255, 136, 0, 0.4);
        }

        .message-time {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 5px;
            text-align: right;
            padding-right: 5px;
        }

        .input-section {
            display: flex;
            margin-top: 20px;
            position: relative;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px 20px;
            border-radius: 12px;
            border: none;
            font-size: 1em;
            background: rgba(10, 26, 46, 0.8);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.3), 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        button {
            padding: 0 25px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.85em;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 50%,
                rgba(255, 255, 255, 0.3) 51%,
                rgba(255, 255, 255, 0) 52%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #555, #888);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button:disabled::after {
            animation: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 102, 204, 0.2);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 102, 204, 0.3);
            opacity: 0;
            transform: translateY(10px);
            animation: messageAppear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-light);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .emergency-button {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(135deg, var(--emergency-red), #ff6b6b);
            animation: pulse 1.5s infinite;
        }

        .disclaimer {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 20px;
            line-height: 1.4;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .quick-reply {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-reply:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .chat-container {
                padding: 20px;
                border-radius: 16px;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            #chat-box {
                height: 50vh;
            }
            
            button {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="diamond-decoration"></div>
    <div class="diamond-decoration"></div>

    <div class="chat-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="title-container">
                <h2>ðŸ©º MediBot Elite</h2>
                <div class="subtitle">Your advanced healthcare assistant from PulseCare</div>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>

        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div class="quick-replies" id="quick-replies">
            <div class="quick-reply" onclick="sendQuickReply('headache')">Headache</div>
            <div class="quick-reply" onclick="sendQuickReply('fever')">Fever</div>
            <div class="quick-reply" onclick="sendQuickReply('cough')">Cough</div>
            <div class="quick-reply" onclick="sendQuickReply('stomach pain')">Stomach Pain</div>
        </div>

        <div class="input-section">
            <input type="text" id="user-input" placeholder="Describe your symptoms here..." aria-label="Health concern input" />
            <button id="send-button" onclick="handleSend()">Send</button>
        </div>

        

        <div class="disclaimer">
            Note: MediBot provides general health information only. For medical emergencies, contact your local emergency services immediately.
        </div>
    </div>
</body>
</html>

  <script>
    const API_KEY = "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";
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function displayMessage(sender, message) {
      const messageContainer = document.createElement("div");
      messageContainer.classList.add("message-container", `${sender}-container`);

      const div = document.createElement("div");
      div.className = sender;
      div.textContent = message;
      messageContainer.appendChild(div);
      chatBox.appendChild(messageContainer);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayTypingIndicator() {
      const typingIndicator = document.createElement("div");
      typingIndicator.className = "typing-indicator";
      typingIndicator.textContent = "MediBot is typing...";
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingIndicator;
    }

    function removeTypingIndicator(indicator) {
      if (indicator && indicator.parentNode === chatBox) {
        chatBox.removeChild(indicator);
      }
    }

    async function sendToBot(message) {
      const lowerMessage = message.toLowerCase();

      if (lowerMessage.includes("who created you")) {
        displayMessage("bot", "I was created by the PulseCare team.");
        return;
      }

      if (lowerMessage.includes("who are you") || lowerMessage.includes("what are you")) {
        displayMessage("bot", "I am MediBot, a healthcare professional from PulseCare.");
        return;
      }

      const typingIndicator = displayTypingIndicator();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1-distill-llama-70b",
            messages: [
              {
                role: "system",
                content: "You are MediBot, a healthcare assistant from PulseCare. Reply briefly, clearly, and only about health. Use 'you'. Give short medical advice and correct medicine names.Answer in short"
              },
              {
                role: "user",
                content: message
              }
            ]
          })
        });

        const result = await response.json();
        let botReply = "Sorry, I didn't understand that.";

        if (result && result.choices && result.choices.length > 0) {
          const messageContent = result.choices[0].message?.content;
          if (messageContent) {
            botReply = messageContent.trim();
          }
        }

        removeTypingIndicator(typingIndicator);
        displayMessage("bot", botReply);

      } catch (err) {
        console.error("Error:", err);
        removeTypingIndicator(typingIndicator);
        displayMessage("bot", "âš  Error: Could not connect to the server.");
      }
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      displayMessage("user", text);
      userInput.value = "";
      sendToBot(text);
    }

    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        handleSend();
      }
    });

    // Initial bot greeting message
    displayMessage("bot", "Hello! How can I assist you with your health concerns today?");
  </script>
